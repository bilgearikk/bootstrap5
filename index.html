<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootsrap 5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
     <div class="container-sm border p-5 my-5"> <!-- container kutuyu direkt sayfaya ortalar -->
        <h1 class="deneme">İlk bootstrap sayfam</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="container-fluid border p-5 my-5 bg-dark text-white">
        <h1 class="deneme">İlk bootstrap sayfam</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="container-xl border p-5 my-5 bg-danger text-white">
        <h1 class="deneme">İlk bootstrap sayfam</h1>

    </div> 
    
    <!-- 
        container-xl komutu cont. xl ve üzeri ekranlarda ortalar
        xl'ın altına indiğinde ekrean, ortalama özelliği kapanır 
    -->
    <!-- 
        container-fluid komutu containerin tüm ekranı kaplamasına yarar
    -->



    <!-- javscript/ jquery gibi script dosyalar çekilecekse body üstüne  / kodların en altında-->
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
